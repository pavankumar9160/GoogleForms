<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .user-card {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #ffffff;
        }
        .user-card p {
            margin-bottom: 0;
            font-size: 1.1rem;
        }
        .btn-edit, .btn-delete {
            margin-right: 10px;
        }
        .btn-edit {
            color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-edit:hover {
            color: #0a58ca;
            border-color: #0a58ca;
        }
        .btn-delete {
            color: #dc3545;
            border-color: #dc3545;
        }
        .btn-delete:hover {
            color: #c82333;
            border-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for user in users %}
        <div class="user-card d-flex align-items-center justify-content-between">
            <ul>
                <li>{{ user.name }} - {{ user.email }} - {{ user.number }}</li>
            </ul>
            <div>
                <a href="{% url 'editdata' id=user.id %}" class="btn btn-outline-primary btn-edit">Edit</a>
                <form method="POST" action="{% url 'deletedata' id=user.id %}" style="display: inline;">
                    {% csrf_token %}
                    <input type="submit" value="Delete" class="btn btn-outline-danger btn-delete">
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
